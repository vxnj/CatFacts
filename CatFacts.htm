<!DOCTYPE html>

<script>
  function timeConverter(UNIX_timestamp){
    var a = new Date(UNIX_timestamp * 1000);
    var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
    var year = a.getFullYear();
    var month = months[a.getMonth()];
    var date = a.getDate();
    var hour = a.getHours();
    var min = a.getMinutes();
    var sec = a.getSeconds();
    var time = year + '-' + month + '-' + date + ' ' + hour + ':' + min + ':' + sec ;
    document.getElementById("timeout").innerHTML = time;
  
  }</script>

<script>
// Store XMLHttpRequest and the JSON file location in variables
var xhr = new XMLHttpRequest();
var url = "https://cat-fact.herokuapp.com/facts/random";

// Called whenever the readyState attribute changes 
xhr.onreadystatechange = function() { // Check if fetch request is done
  if (xhr.readyState == 4 && xhr.status == 200) { 
    var jsonData = JSON.parse(xhr.responseText);
    newFact(jsonData);
  }
};



// Do the HTTP call using the url variable we specified above
function cats() {
  xhr.open("GET", url, true);
  xhr.send();
}

// Function that formats the string with HTML tags, then outputs the result
function newFact(data) {
    var output = data.text
    document.getElementById("fact").innerHTML = output;
}

</script>
